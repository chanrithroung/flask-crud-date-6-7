{% extends "base.html" %}
{% block title %} List User {% endblock %}

{% block content %}
    <div class="container mt-5 shadow-lg p-4">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email Address</th>
                    <th>created At</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>
                            <a class="btn btn-success" href="/update/{{ user[0] }}"><i class="bi bi-pencil-square"></i> Edit</a>
                            <button class="btn btn-remove btn-danger" data-remove-id="{{ user[0] }}" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-trash3"></i> Delete</button>
                        </td>
                    </tr>
                {% endfor  %}
            </tbody>
        </table>
    </div>
{% endblock %}
